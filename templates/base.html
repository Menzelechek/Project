<script>
    document.getElementById("gpt4freeForm").addEventListener("submit", submitQuery);

    function submitQuery(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы
        
        const formData = new FormData(document.getElementById("gpt4freeForm"));
        fetch("/gpt4free_query", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const chatBox = document.getElementById("chat-box");

            // Отображение сообщения пользователя
            chatBox.innerHTML += `<p><strong>Вы:</strong> ${formData.get("user_input")}</p>`;
            // Отображение ответа от AI
            chatBox.innerHTML += `<p><strong>AI:</strong> ${data.response}</p>`;
            
            // Прокручиваем чат вниз
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Очищаем поле ввода
            document.getElementById("gpt4freeForm").reset();
        })
        .catch(error => console.error("Error:", error));
    }

    function clearChat() {
        // Очищаем содержимое чат-бокса
        document.getElementById("chat-box").innerHTML = "";
    }
</script>
